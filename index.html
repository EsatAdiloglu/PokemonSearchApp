<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div id="search-container">
        <label for="search-input">Enter in the pokemon's name or id:
        </label>
        <input id="search-input" type="text" required/>
        <br>
        <button id="search-button" type="button">Search</button>
    </div>
    <div id="pokemon-container">
      <div id="pokemon-image"></div>
      <div id="types">
      </div>
      <table id="pokemon-stats">
        <tr>
          <td>Name: <span id="pokemon-name"></span></td>
          <td>ID: <span id="pokemon-id"></span></td>
        <tr>
        <tr>
          <td>Weight: <span id="weight"></span></td>
          <td>Height: <span id="height"></span></td>
        <tr>
        <tr>
          <td><b>Base</b></td>
          <td><b>Stats</b></td>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Special Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Special Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
